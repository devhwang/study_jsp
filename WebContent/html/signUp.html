<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>회원가입 화면</title>
<link rel="stylesheet" href="../css/common.css" type="text/css">
<style type="text/css">
	
	table {
		border-collapse: collapse;
		border-top: 1px solid black;
		border-left: 1px solid black;
		width: 100%;
		height: 200px;
		text-align: center;
	}  
	table th, table td {
		border-bottom: 1px solid black;
		border-right: 1px solid black;
	}
	
	input[type="text"],input[type="password"]{
		width: 80%;
	}
	
	#container{
		float: left;
		margin: 0 auto;
	}

</style>
</head>
<body>
<form target="" action="">
	<div class="container">
		<div class="outer">
			<div class="inner">
			
				<div class="centered">
					<div class="title">◎ 회원가입</div>
					<table>
						<tr>
							<th>아이디*</th>
							<td><input type="text" name="user_id" size="8" placeholder=""></td>
						</tr>
						<tr>
							<th>비밀번호</th>
							<td><input type="password" name="user_pw" size="8" placeholder=""></td>		
						</tr>
						<tr>
							<th>비밀번호 확인</th>
							<td><input type="password" name="user_pw_check" size="8" placeholder=""></td>		
						</tr>
						<tr>
							<th>이메일</th>
							<td><input type="text" name="user_email" size="30" placeholder=""></td>
						</tr>
					</table>
				</div>
				
				<div class="centered">
					<input type="button" value="회원가입">
					<input type="button" value="취소" onclick="location.href='singIn.html'">
				</div>
			</div>
		</div>
	</div>
</form>
</body>
</html>
